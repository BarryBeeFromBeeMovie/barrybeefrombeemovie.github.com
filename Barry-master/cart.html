<body>
  <div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          My Shopping Cart
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col col-sm-9">
        <h1>Products</h1>
        <div class="row">
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="Resources/RTX.jpg" width="350px" height="200px">
            </div>

          <h2>New RTX 2080 TI</h2>
          <p>Nvidia rtx 2080 TI</p>
          <p>&pound699.99</p>
          <p><input type="submit" value="Add to cart" class="btn"/></p>



          </div>
        <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="Resources/Xhyper ram.jpeg" width="450px" height="200px">
            </div>

          <h2>Hyper X gaming DDR4 8gb Stick</h2>
          <p>Ram</p>
          <p>&pound32.99</p>
          <p><input type="submit" value="Add to cart" class="btn"/></p>



          </div>
</div>




      <div id="calculator">
      </div>
      <form>
            <div id='shipping-form'>
                <div>
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label>Address Line 1</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label>Address Line 2</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label>City</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label>County</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label>Post Code</label>
                    <input type="text" class="form-control">
                </div>
            <div>
                <input type="button" value="Submit" id="finish" />
            </div>
        </form>

      </div>
</div>
